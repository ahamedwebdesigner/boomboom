        function countOccurance(str,occurWord){
            let count =0;
            str.split(/[\s]+/).forEach(i => {
                if(i===occurWord) count++;
            });
            return count;
        }
        console.log(countOccurance("hellow I am fine I I am good ","I"));


        function countOccurance(str,occurWord){
            let count =0;
            str.toLowerCase().split(/[\s]+/).forEach(i => {
                if(i===occurWord.toLowerCase()) count++;
            });
            return count;
        }
